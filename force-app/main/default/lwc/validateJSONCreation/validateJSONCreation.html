<template>
	<div class="slds-box slds-theme_default">
		<div class="slds-grid slds-gutters">
			<div class="slds-col">
				<lightning-combobox name="types" label="Callout Names" value={value} options={options}
					onchange={handleChange}>
				</lightning-combobox>
			</div>
			<div class="slds-col">
				<lightning-input type="text" label="Enter Record Id" onchange={handleIdInput}></lightning-input>
			</div>
			<div class="slds-col">
				<lightning-input type="text" label="Enter Where Clause" onchange={handleWhereCaluse}></lightning-input>
			</div>
		</div>

		<lightning-button label="Generate JSON" title="Non-primary action" onclick={generateJSON}
			class="slds-m-left_x-small"></lightning-button><br/>
			{jsonValue}
			{error}
	</div>
	
	
</template>
